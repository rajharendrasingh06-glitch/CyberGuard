<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CyberGuard - Report</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Orbitron', sans-serif; }
body { background:#0d0d0d; color:#0ff; }
a { text-decoration:none; color:#0ff; }
.navbar { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; background: rgba(0,0,0,0.85); border-bottom:2px solid #0ff; position:sticky; top:0; z-index:100; }
.navbar .logo { font-size:1.8rem; font-weight:bold; text-shadow:0 0 8px #0ff; }
.nav-links li { display:inline-block; margin-left:1.5rem; position:relative; }
.nav-links a:hover { color:#f0f; text-shadow:0 0 5px #f0f,0 0 10px #0ff; }
.container { max-width:500px; margin:3rem auto; padding:2rem; background: rgba(0,0,0,0.8); border-radius:15px; border:2px solid #0ff; box-shadow:0 0 20px #0ff; }
h2 { text-align:center; margin-bottom:1rem; text-shadow:0 0 8px #0ff; }
form { display:flex; flex-direction:column; gap:1rem; }
input, textarea { padding:0.8rem; border-radius:8px; border:none; outline:none; font-family:'Orbitron', sans-serif; }
input[type="submit"] { background:#0ff; color:#000; font-weight:bold; cursor:pointer; transition:0.3s; border:none; }
input[type="submit"]:hover { background:#f0f; color:#fff; box-shadow:0 0 15px #f0f,0 0 25px #0ff; }
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">CyberGuard</div>
  <ul class="nav-links">
    <li><a href="home.html">Home</a></li>
    <li><a href="survey.html">Survey</a></li>
    <li><a href="auth.html">Login/Register</a></li>
  </ul>
</nav>

<div class="container">
  <h2>Report an Incident</h2>
  <form id="report-form">
    <input type="email" id="report-email" placeholder="Email" required>
    <textarea id="report-message" rows="5" placeholder="Describe the incident..." required></textarea>
    <input type="submit" value="Submit Report">
  </form>
</div>

<script>
// Auto-fill email if logged in
const reportEmail = document.getElementById('report-email');
const loggedUser = localStorage.getItem('cyberUser');
if(loggedUser) reportEmail.value = loggedUser;

// Form submission
document.getElementById('report-form').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Thank you for reporting! Our team will review it.');
  this.reset();
  if(loggedUser) reportEmail.value = loggedUser;
});
</script>

</body>
</html>
